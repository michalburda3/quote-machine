<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="quote machine"> 
    <meta name="description" content="M.Burda - Continuously learning Junior Front-End Developer">
    <title>Quote Machine</title>
    <link rel="stylesheet" href="fa/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
		<header>
			<h1>quote machine</h1>
		</header>
		<div class="box">
			<h2 class="quote"></h2>
			<h3 class="author"></h3>
		</div>
		<div>
			<button class="trigger">New quote</button>
			<a href="#" target="_blank" class="tweet">
				<button>
					<i class="fa fa-lg fa-twitter"></i> Tweet me!
				</button>
			</a>
		</div>
	</main>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script   src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
